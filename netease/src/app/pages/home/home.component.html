<div class="home">
  <app-wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
    <div class="carousel wrap">
      <nz-carousel
        nzAutoPlay
        nzEffect="fade"
        [nzDotRender]="wyCarousel.dot"
        (nzBeforeChange)="onBeforeChange($event)"
      >
        <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
          <a [href]="item.url" target="_blank" class="banner-item">
            <img [src]="item.imageUrl">
          </a>
        </div>
      </nz-carousel>
    </div>
  </app-wy-carousel>

  <div class="main">
    <div class="wrap">
      <!--歌曲列表-->
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let tag of hotTags">{{tag.name}}</a>
              </nav>
            </div>
            <a>
              更多
              <i nz-icon type="arrow-right" nzTheme="outline"></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet
                class="sheet-item"
                *ngFor="let song of songSheet"
                [song]="song"
                (onPlay)="onPlaySheet($event)"
              ></app-single-sheet>
            </div>
          </div>
        </div>
      </div>
      <!--歌手列表-->
      <div class="right">
        <app-member-card></app-member-card>
        <div class="settled-singer">
          <div class="tit"><b>入驻歌手</b></div>
          <div class="list">
            <div *ngFor="let singer of singers" class="card">
              <div class="pic">
                <img [src]="singer.picUrl" alt="">
              </div>
              <div class="txt">
                <b class="ellipsis">{{singer.name}}</b>
                <span>专辑数：{{singer.albumSize}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
